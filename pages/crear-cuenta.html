    <main>
        <h2  class="titulo-crearcuenta">Crear cuenta</h2>
        <form class="form">
                            <div class="col-md-5" >
                <label for="validationDefault01" class="form-label" >Nombre</label>
                <input type="text" class="form-control bg-dark-x"placeholder="" class="form-control" id="validationDefault01" value="" required>
            </div>
        <br>
        <br>
        <div class="col-md-5" >
            <label for="validationDefault02" class="form-label" >Apellido</label>
            <input type="text" class="form-control bg-dark-x"placeholder="" class="form-control" id="validationDefault02" value="" required>
        </div>
        <br>
        <br>
            <div class="col-md-5">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <br>
            <br>
            <div class="col-md-5">
                <label for="inputPassword4" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <br>
            <br>
            <div class="col-md-5">
                <label for="inputPassword4" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <br>
            <br>
        <div class="col-md-5">
            <label for="validationDefaultUsername" class="form-label">Número de documento</label>
            <div class="input-group">
                <span class="input-group-text"  id="inputGroupPrepend2">
                <select class="form-select" id="validationDefault02" required>
                    <option selected disabled value="">Tipo</option>
                    <option>DNI</option>
                    <option>CIF</option>
                    <option>PASAPORTE</option>
                </select>
                </span>
                <input type="text"  class="form-control bg-dark-x"placeholder="" class="form-control bg-dark-x"placeholder=""  class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
            </div>
            </div>
            <br>
            <br>
            <div class="col-md-5">
                <label for="validationDefault02" class="form-label">Fecha de nacimiento</label>
                <input type="text"  class="form-control bg-light-x"placeholder="" class="form-control" id="validationDefault02" value="" required>
            </div>
            <br>
            <br>
            <div class="col-md-5">
                <label for="validationDefault02" class="form-label">Numero de celular</label>
                <input type="text"  class="form-control bg-dark-x"placeholder="" class="form-control" id="validationDefault02" value="" required>
            </div>
            <br>
            <br>
            <div class="col-md-5">
                <label for="inputCity" class="form-label">Provincia</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <br>
            <br>
            <div class="col-md-5">
                <label for="inputState" class="form-label">Complejo habitual</label>
                <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Unicenter</option>
                <option>Dot</option>
                <option>TOM</option>
                <option>Alto Avellaneda</option>
                <option>Alto Palermo</option>
                <option>Abasto Shopping</option>
                </select>
            </div>
            <br>
            <br>
            <div class="col-md-5">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
                </div>
            </div>
            <br>
            <br>
            <div class="col-md-5">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
            <br>
            <br>
            </form>
